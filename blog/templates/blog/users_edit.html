{% extends "blog/admin_szablon.html" %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>

    <style>
.button {
  position:relative;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: block;
  font-size: 16px;
  margin: 10px;
  cursor: pointer;
  left: 29%;
}

.submit {
  position:relative;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: block;
  font-size: 16px;
  margin: 10px;
  cursor: pointer;
  left: 29%;
}

input[type=text] {
  width: 40%;
  display: block;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border-radius: 4px;
  border-style: ridge;
  background-color: #FFFFFF;
  color: black;
}

input[type=number] {
  width: 40%;
  display: block;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border-radius: 4px;
  background-color: #FFFFFF;
  color: black;
}

select {
  width: 40%;
  display: block;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border-style: groove;
  border-radius: 4px;
  background-color: #FFFFFF;
  color: black;
}

.button1 {background-color: #4CAF50;}
.button2 {background-color: #008CBA;}
.button3 {background-color: #F75348;}
.submit1 {background-color: #4CAF50;}
</style>

</head>
<body>
    <form method="POST">
    {% csrf_token %}
    <label for="Name">Imię</label>
    <input type="text" id="Name" name="Name" value="{{ users.1 }}">
    <label for="Surname">Nazwisko</label>
    <input type="text" id="Surname" name="Surname" value="{{ users.2 }}">
    <label for="Email">Email</label>
    <input type="text" id="Email" name="Email" value="{{ users.3 }}">
    <label for="Phone">Telefon</label>
    <input type="text" id="Phone" name="Phone" value="{{ users.4 }}">
    <label for="Age">Wiek</label>
    <input type="number" id="Age" name="Age" value="{{ users.5 }}">
    <label for="Sex">Płeć</label>
     <select id="Sex" name="Sex">
        <option value={{ users.6 }} selected>{{ users.6 }}</option>
        <option value="MEN">MEN</option>
        <option value="WOMEN">WOMAN</option>
     </select>
    <label for="DriverLicenceCat">Kategoria PJ</label>
    <input type="text" id="DriverLicenceCat" name="DriverLicenceCat" value="{{ users.7 }}">
    <label for="SinceWhenDriverLicence">Ile lat PJ</label>
    <input type="number" id="SinceWhenDriverLicence" name="SinceWhenDriverLicence" value="{{ users.8 }}">


    <input type="submit" style="width:40%" class="button submit1" value="Zapisz zmiany">
    <input type="reset" style="width:40%" class="button button2">
</form>
<br>
<form method="POST">
    {% csrf_token %}
    <input type="hidden" id="delete" name="delete" value="true">
    <input type="submit" style="width:40%" class="button button3" value="Usuń rekord">
</form>


<br><br><br><br>

<form method="get" action="/admin/users">
    <button style="width:40%" class="button button3">Powrót</button>
</form>


</body>
</html>

{%endblock%}

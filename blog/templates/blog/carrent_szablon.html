{% load blog_tags %}
{% load static %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CarRent</title>
<link href="{% static 'css/multiColumnTemplate.css' %}" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<style type="text/css">
</style>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<script src="{% static 'js/jquery-3.5.1.js' %}"></script>
<script src="{% static 'js/carnet.js' %}"></script>
</head>
<body>
<div class="container">
  <header>
    <div class="primary_header">
        <h1 class="title"><a href="{% url 'main' %}"><img src="{% static 'images/logo.png' %}" width="200" height="80" alt=""/></a></h1>
		<ul>
			<a href="{% url 'main' %}"><li>ZAMÓW</li></a>
			<a href="{% url 'flota' %}"><li>FLOTA</li></a>
			<a href="{% url 'faq' %}"><li>FAQ</li></a>
            <a href="{% url 'contact' %}"><li>KONTAKT</li></a>
            <a href="{% url 'accident' %}"><li>ZGŁOŚ AWARIE</li></a>
		  </ul>
    </div>

  </header>



      {% block content %}

      <section class="main-container">

          <section class="top-image">
              <div class="search-panel">

                <div class="pick-date">
                    <form action="/cars/" method="POST">
                    <label for="pick">DATA ODBIORU</label><br>
                    <input type="date" id="pick" name="pick" min="{% now 'Y-m-d' %}" value="{% now 'Y-m-d' %}" required>
                </div>
                <div class="return-date">
                    <label for="return">DATA ZWROTU</label><br>
                    <input type="date" id="return" name="return" min="{% add_day %}" value="{% add_day %}" required>
                </div>

              </div>
              {% csrf_token %}
              <input class="submit-button" type="submit" value="SZUKAJ SAMOCHODÓW">

                  </form>
          </section>


      </section>
        {% endblock %}

  <div class="social">
    <p class="social_icon"><img src="{% static 'images/icons/facebook.png' %}" width="50" class="thumbnail"/></p>
    <p class="social_icon"><img src="{% static 'images/icons/instagram.png' %}" width="100" alt="" class="thumbnail"/></p>
    <p class="social_icon"><img src="{% static 'images/icons/twitter.png' %}" width="100" alt="" class="thumbnail"/></p>
    <p class="social_icon"><img src="{% static 'images/icons/youtube.png' %}" width="100" alt="" class="thumbnail"/></p>
  </div>
  <footer class="secondary_header footer">
    <div class="copyright">&copy;2020 - <strong>Projekt - Bazy danych</strong></div>
  </footer>
</div>
</body>
</html>
